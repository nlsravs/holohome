<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism Login Form</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://cdn.shopify.com/s/files/1/0851/1108/files/LA_Home_Page_Slideshow_Summer_Fall2_6a9704d4-50b6-41d0-9f44-366beecde746_1600x.jpg?v=1564164358') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .glassmorphism-container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .glassmorphism-container h2 {
    color: #fff;
    margin-bottom: 30px;
  }

  .glassmorphism-container .form-group {
    margin-bottom: 20px;
  }

  .glassmorphism-container .form-group label {
    display: block;
    color: #fff;
    margin-bottom: 5px;
  }

  .glassmorphism-container .form-group input {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    margin-top: 5px;
  }

  .glassmorphism-container .form-group input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.2);
  }

  .glassmorphism-container .btn {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .glassmorphism-container .btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }

</style>
</head>
<body>

<div class="glassmorphism-container">
  <h2>Login</h2>
  <form id="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // For demonstration purposes, let's redirect to another page
    window.location.href = "home.html"; // Replace "welcome.html" with the URL of your desired webpage
  });
</script>

</body>
</html>
